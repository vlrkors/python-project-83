services:
  - type: web
    name: python-project-83
    env: python
    plan: free
    buildCommand: uv sync
    startCommand: make render-start
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: python-project-83-db
          property: connectionString

  - type: postgres
    name: python-project-83-db
    plan: free
    # Optional: restrict external access
    ipAllowList: []
